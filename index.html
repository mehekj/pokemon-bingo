    function selectGen(clicked_id) {
      if (clicked_id === "gen1") {
        minNumber = 1;
        maxNumber = 151;
      }
      if (clicked_id === "gen2") {
        minNumber = 152;
        maxNumber = 251;
      }
      if (clicked_id === "gen3") {
        minNumber = 252;
        maxNumber = 386;
      }
      if (clicked_id === "gen4") {
        minNumber = 387;
        maxNumber = 493;
      }
      if (clicked_id === "gen5") {
        minNumber = 494;
        maxNumber = 649;
      }
      if (clicked_id === "gen6") {
        minNumber = 650;
        maxNumber = 721;
      }
      if (clicked_id === "gen7") {
        minNumber = 722;
        maxNumber = 809;
      }
      for (var i = minNumber; i <= maxNumber; i++) {
        set.push(i);
      }
      genButtons.classList.toggle("invisible");
      selectButtons.classList.toggle("invisible");
      console.log(set);
    }

    function shuffle() {
      set = [];
      for (var i = minNumber; i <= maxNumber; i++) {
        set.push(i);
      }
      document.getElementById("output").innerHTML = "";
      x = 0;

      var currentIndex = set.length;
      var temporaryValue, randomIndex;

      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        temporaryValue = set[currentIndex];
        set[currentIndex] = set[randomIndex];
        set[randomIndex] = temporaryValue;
      }
      console.log(set);
    }

    function reset() {
      set = [];
      for (var i = minNumber; i <= maxNumber; i++) {
        set.push(i);
      }
      document.getElementById("output").innerHTML = "";
      x = 0;
      console.log(set);
    }

    function generateNew() {
      if (x < set.length) {
        document.getElementById("output").innerHTML =
          "<h1>" +
          names[set[x] - 1] +
          "</h1> <br /> <img src='images/img_" +
          set[x] +
          ".png' />";
        x++;
      } else {
        document.getElementById("output").innerHTML =
          "<h1>You are out of pok&eacute;mon. Reset to default sequence or shuffle again for a new sequence.</h1>";
      }
    }

    function returnToGen() {
      genButtons.classList.toggle("invisible");
      selectButtons.classList.toggle("invisible");
      set = [];
      x = 0;
      document.getElementById("output").innerHTML =
        "<h1>Welcome to Mehek's Random Pok&eacute;mon Generator! Select a generation then press New Shuffle to begin generating a random sequence.</h1>";
      console.log(set);
    }
